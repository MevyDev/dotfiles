$mainMod = SUPER

# Movements

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bindm = $mainMod, mouse:272, movewindow

bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, J, resizeactive, 0 50
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, L, resizeactive, 50 0

bindm = $mainMod, mouse:273, resizewindow

# Workspaces

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# App management

bind = $mainMod, RETURN, exec, $TERMINAL
bind = $mainMod, B, exec, xdg-open https://

# App launcher
bind = $mainMod, D, exec, rofi -show drun
# Calculator
bind = $mainMod, T, exec, rofi -show calc
# Emoji selector
bind = $mainMod, S, exec, rofi -show emoji

bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, V, togglesplit

# Window options

bind = $mainMod, F, fullscreen
bind = $mainMod, C, centerwindow
bind = $mainMod SHIFT, T, togglefloating

# Misc

bind = , Print, exec, grim -g "$(slurp -w 0)" - | swappy -f -
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -w 0)" - | swappy -f -
bind = $mainMod CTRL, C, exec, copyq toggle # Clipboard history

# System controls

# Reloads configs related to Hyprland
bind = $mainMod SHIFT, C, exec, ~/.config/hypr/scripts/reload_all.sh
bind = $mainMod SHIFT CTRL, E, exit
# Sleep
bind = $mainMod SHIFT CTRL, S, exec, loginctl lock-session && sleep 0.5 && systemctl suspend
# Lock and sleep
bind = $mainMod SHIFT CTRL, L, exec, loginctl lock-session

# Multimedia keys

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86WLAN, exec, nmcli radio wifi toggle
bind = , XF86Refresh, exec, xdotool key F5
